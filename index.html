<!DOCTYPE HTML>
<html lang="eng">
  <head>
     <meta charset="UTF-8">
     <title>Restaurant Survey Form</title>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Restaurant Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form id="survey-form" method="post">
      <label id="name-label">Name <input id="name" name="name" placeholder="Enter your name" type="text" required>
      </label>
      <label id="email-label">Email <input id="email" name="email" placeholder="Enter your email" type="email" required></label>
      <label id="number-label">Age(optional) <input type="number" id="number" name="age" placeholder="Age" min="13" max="120"></label>
      <label for="dropdown">How did you hear about us? 
        <select id="dropdown" name="dropdown">
        <option value="">(Select one)</option>
        <option value="1">Friends/Family</option>
        <option value="2">Billboard ADs</option>
        <option value="3">Social media ADs</option>
        </select>
       </label>
      <div>
         <p class="para">Was this your first time visiting the restaurant?</p>
         <label for="yes" class="rem"><input id="yes" name="answer" type="radio" value="yes" class="inline" /> Yes </label>
         <label for="no" class="rem"><input id="no" name="answer" type="radio" value="no" class="inline" /> No </label>
      </div>
      <div>
        <p class="para">Would you recommend us to a friend?</p>
        <label for="definitely" class="rem"><input id="definitely" type="radio" name="option" value="definitely" class="inline" /> Definitely </label>
        <label for="maybe" class="rem"><input id="maybe" type="radio" name="option" value="maybe" class="inline"> Maybe </label>
        <label for="not-sure" class="rem"><input id="not-sure" type="radio" value="not-sure" name="option" class="inline" /> Not Sure </label>
       </div>
       <div>
         <p class="para">What would you like to see improved?</p>
         <label for="menu-design" class="rem"><input type="checkbox" id="menu-design" name="menu-design" value="menu-design" class="inline" /> Menu Design </label>
         <label for="ambience" class="rem"><input type="checkbox" id="ambience" name="ambience" value="ambience" class="inline" /> Ambience</label>
         <label for="hygiene" class="rem"><input type="checkbox" id="hygiene" name="hygiene" value="hygiene" class="inline" /> Hygiene </label>
         <label for="reception" class="rem"><input type="checkbox" id="reception" name="reception" value="reception" class="inline" /> Reception </label>
       </div>
<label for="comment" class="cmnt" >Any comments or Suggestions <textarea id="comment" name="comment" rows="4" cols="30" class="txt" placeholder="Enter your comment here..."></textarea>
</label>
<input id="submit" value="Submit" type="submit" />



    </form>
  </body>
